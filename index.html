<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <h1>BMI <span class="highlight">Calculator</span></h1>

       <div class="field">
        <label for="height">Height (cm): </label>
       <input type="number" placeholder="Enter height in cm" class="input" id="height"> 
       </div>

       <div class="field">
        <label for="weight">Weight (Kg):</label>
       <input type="number" placeholder="Enter weight in kg" class="input" id="weight">
       </div>
       
       <div class="btns">
        <button class="calculate">Calculate BMI</button>
       <button class="clear">Clear</button>
       </div>
       
       <h3 class="result-box">
        Your BMI : <br>
        <span id="result"></span>
       </h3>

       <div class="category">Your Category: </div>

       <img src="image.png" class="img">
       
    </div>

    <script src="app.js"></script>
</body>
</html>
